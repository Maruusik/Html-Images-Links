<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
</head>
<body>
    <header>
        <h1>Welcome to Images and Links</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to My website! Here's an image related to technology:</p>
            <a href="https://www.google.com/technology" target="_blank">
                <img src="images1/technology.jpeg" alt="Technology" width="500" height="300">
            </a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="row">
                <div class="column">
                    <a href="https://www.google.com/nature1" target="_blank">
                        <img src="images1/nature1.jpg" alt="River Moiben" width="100" height="100">
                    </a>
                </div>
                    
                <div class="column">
                    <a href="https://www.google.com/nature2" target="_blank">
                     <img src="images1/nature2.jpg" alt="Ahero irrigation scheme" width="100" height="100">
                    </a>
                </div>
                <div class="column">
                    <a href="https://www.google.com/nature3" target="_blank">
                     <img src="images1/nature3.jpeg" alt="Cherangany Hills" width="100" height="100">
                    </a>
                </div>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul class="menu">
                <div class="row">
                    <li><a href="https://www.google.com/food1" target="_blank"><img src="images1/food1.jpg" alt="African cuisine " width="100" height="100"></a>African cuisine</li>
                </div>
                <div class="row">
                    <li><a href="https://www.google.com/food3" target="_blank"><img src="images1/food3.jpg" alt="Indian cuisine " width="100" height="100"></a>American cuisine</li>
                </div>
               <div class="row">
                 <li><a href="https://www.google.com/food2" target="_blank"><img src="images1/food2.jpg" alt="American cuisine " width="100" height="100"></a>Indian cuisine</li>
               </div>     
         
            </ul>
            
            
        </section>
    </main>
</body>
</html>
